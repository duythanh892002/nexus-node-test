name: nexus testnet node (CLI)

on:
  workflow_dispatch:          # Cho phép chạy thủ công
  schedule:
    - cron: "0 */6 * * *"     # Tự động chạy lại mỗi 6 tiếng

jobs:
  run-nexus-cli-node:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl jq

      - name: ⚙️ Install Nexus CLI
        run: |
          echo "⬇️ Installing Nexus CLI..."
          curl -fsSL https://cli.nexus.xyz/ | sh
          echo "✅ Nexus CLI installed."
          nexus --version || true

      - name: 🚀 Start Nexus Testnet Node
        env:
          NODE_ID: 25642744
        run: |
          echo "***************************************"
          echo "🚀 Starting Nexus Testnet Node via CLI"
          echo "🆔 Node ID: $NODE_ID"
          echo "🌐 Network: testnet"
          echo "***************************************"
          nexus start --node-id $NODE_ID --network testnet || echo "⚠️ CLI start failed, check configuration"

      - name: 🧾 Verify Node Status
        run: |
          echo "📡 Checking node status..."
          nexus status || echo "⚠️ Unable to fetch node status"
